# Basic rockerc.yaml Example
#
# This is a comprehensive baseline configuration with core extensions
# that are useful for most development workflows.
#
# Equivalent rocker command:
#   rocker --pull --persist-image --x11 --user --cwd --git \
#     --git-clone --ssh --ssh-client -- ubuntu:24.04

# The base Docker image to use
image: ubuntu:24.04

# List of rocker extensions to enable
# These are considered "core" extensions for most development workflows
args:
  # Core extensions
  - pull            # Pull the latest version of the image before running
  - persist-image   # Keep the image after container stops
  - x11             # Enable X11 forwarding for GUI applications
  - user            # Create a user inside the container matching your host user
  - cwd             # Mount current working directory into the container
  - git             # Use the global Git settings from the host
  - git-clone       # Install git, git-lfs, and ca-certificates for cloning
  - ssh             # Forward SSH agent into the container
  - ssh-client      # Install openssh-client and mount ~/.ssh directory
