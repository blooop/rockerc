name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]  

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [py310, py311, py312, py313]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      # SSH agent is required for workflow tests that clone repos via SSH.
      # Dependabot PRs don't have access to secrets, so we skip SSH setup
      # and set SKIP_SSH_TESTS=true to skip workflow tests for those PRs.
      - name: Setup SSH Agent
        if: github.actor != 'dependabot[bot]'
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: prefix-dev/setup-pixi@v0.9.4
        with:
          cache: true
          frozen: true
          environments: ${{ matrix.environment }}
      - name: CI
        env:
          SKIP_SSH_TESTS: ${{ github.actor == 'dependabot[bot]' && 'true' || 'false' }}
        run: |
          pixi run -e ${{ matrix.environment }} ci
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
